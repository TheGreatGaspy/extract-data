<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>
<body class="dialog">
  <div class="dialog-zone">
    <div id="left" class="resizeable-hpane left-pane" tabindex="0" ></div>
    <div class="resizeable-hpane right-pane">
      <div class="block">
        <label for="fname">Site:</label>
      <input type="text" id="field-sitematch" name="fname"/>
      <button title="Open to a new tab" id="button-open">&nbsp;</button>
      <button title="Execute current rule on the given tab" id="button-inspect" data-menu="popup-menu">&nbsp;</button>
    </div>

    <div id="table-cache" class="table-cache" tabindex="1" ><div class="table-header">
        <div class="table-column table-column-icon"></div>
        <div class="table-column table-column-name">Name</div>
        <div class="table-column table-column-xpath">XPath</div>
        <div class="table-column table-column-value">Value</div>
    </div>
    </div>

  </div>
  <div id="popup-menu" class="popup-menu">
  </div>
  <div class="button-bar">
    <button id="button-new-rule">New rule</button>
    <button id="button-new-item">New item</button>
    <button id="button-cancel" class="button-right">Cancel</button>
    <button id="button-ok" class="button-right">OK</button>
  </div>
  
  <script src="ui-helper.js"></script>
  <script src="options.js"></script>

</body>

</html>
